<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Made with Love</title>
    <style>
        /* Base Styles */
        body {
            background: #fff0f6;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .page-flex {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding: 16px 8px;
        }
        .flower {
            width: 50%;
            max-width: 200px;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
        }
        .flower img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 2px 12px #d7266022;
        }
        .quote {
            font-size: 1.3em;
            color: #d72660;
            text-align: center;
            max-width: 350px;
            background: #fff;
            padding: 12px 14px;
            border-radius: 18px;
            box-shadow: 0 2px 12px #d7266022;
            margin-bottom: 12px;
        }
        h1 {
            color: #d72660;
            font-size: 2em;
            margin-bottom: 0;
            text-align: center;
        }
        .lang-btn {
            margin-top: 12px;
            padding: 8px 16px;
            border: none;
            background: #d72660;
            color: #fff;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .lang-btn:hover {
            background: #b91d4a;
        }
        #footerText {
            font-size: 1.5em;
            color: #d72660;
            text-align: center;
            font-weight: bold;
            padding: 8px 12px;
        }

        /* Small Mobile Screens */
        @media (max-width: 600px) {
            .flower {
                width: 70%;
                max-width: 140px;
                margin: 12px 0;
            }
            .quote {
                font-size: 1em;
                max-width: 95vw;
                padding: 8px 6px;
            }
            h1 {
                font-size: 1.2em;
                margin-bottom: 6px;
            }
            .lang-btn {
                font-size: 0.95em;
                padding: 6px 12px;
                margin-top: 8px;
            }
            #footerText {
                font-size: 1em;
                padding: 4px 8px;
                margin-top: 12px;
                margin-bottom: 12px;
            }
        }

        /* Medium Screens */
        @media (min-width: 601px) and (max-width: 900px) {
            .flower {
                width: 40%;
                max-width: 160px;
            }
            .quote {
                font-size: 1.1em;
                max-width: 80vw;
            }
            h1 {
                font-size: 1.5em;
            }
            #footerText {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="page-flex">
        <div class="main-content">
            <h1 id="mainTitle"></h1>
            <div class="flower" id="flower"></div>
            <div class="quote" id="quote"></div>
            <button class="lang-btn" id="langBtn">显示中文 / Show Chinese</button>
        </div>
        <footer>
            <div id="footerText"></div>
        </footer>
    </div>

    <script>
        // Flowers
        const flowers = [
            { img: "images/pexels-brett-sayles-992734.jpg", name: "Flower 1" },
            { img: "images/pexels-hieu-1179863.jpg", name: "Flower 2" },
            { img: "images/pexels-john-289283-1369068.jpg", name: "Flower 3" },
            { img: "images/pexels-jonaskakaroto-736230.jpg", name: "Flower 4" },
            { img: "images/pexels-pixabay-36753.jpg", name: "Flower 5" },
            { img: "images/pexels-pixabay-39517.jpg", name: "Flower 6" },
            { img: "images/pexels-pixabay-46216.jpg", name: "Flower 7" },
            { img: "images/pexels-pixabay-53135.jpg", name: "Flower 8" },
            { img: "images/pexels-pixabay-55748.jpg", name: "Flower 9" },
            { img: "images/pexels-pixabay-56866.jpg", name: "Flower 10" },
            { img: "images/pexels-pixabay-60597.jpg", name: "Flower 11" },
            { img: "images/pexels-pixabay-64221.jpg", name: "Flower 12" },
            { img: "images/pexels-secret-garden-333350-931181.jpg", name: "Flower 13" }
        ];

        // Quotes
        const quotes = [
            { en: "You are the sunshine that helps me bloom.", zh: "你是让我绽放的阳光。" },
            { en: "Every flower is a soul blossoming in nature.", zh: "每一朵花都是大自然中绽放的灵魂。" },
            { en: "Like a flower, you bring beauty to the world.", zh: "像花一样，你为世界带来美丽。" },
            { en: "May your day be as lovely as this flower.", zh: "愿你的一天如这朵花般美好。" },
            { en: "Love is the flower you've got to let grow.", zh: "爱是一朵需要你让它生长的花。" },
            { en: "You make my heart blossom.", zh: "你让我的心绽放。" },
            { en: "A flower for you, because you make life beautiful.", zh: "送你一朵花，因为你让生活变得美丽。" },
            { en: "Let your dreams blossom like this flower.", zh: "让你的梦想像这朵花一样绽放。" },
            { en: "You are the reason my garden grows.", zh: "你是我的花园繁盛的原因。" },
            { en: "Bloom where you are planted.", zh: "在你被种下的地方绽放。" }
        ];

        // Pick random item
        function randomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Language preference
        let showingChinese = localStorage.getItem('showingChinese') === 'true';
        const flower = randomItem(flowers);
        const quote = randomItem(quotes);

        function setMainTitle() {
            document.getElementById('mainTitle').textContent = showingChinese ? "嗨 张茜媛" : "Hi, Zhang Qian Yuan";
        }
        function setFooterText() {
            document.getElementById('footerText').textContent = showingChinese
                ? "由爱与AI制作，作者 Ashen Wattegedera"
                : "Made with Love and AI by Ashen Wattegedera";
        }

        setMainTitle();
        setFooterText();
        document.getElementById('flower').innerHTML = `<img src="${flower.img}" alt="${flower.name}">`;
        document.getElementById('quote').textContent = showingChinese ? quote.zh : quote.en;
        document.getElementById('langBtn').textContent = showingChinese ? "Show English / 显示英文" : "显示中文 / Show Chinese";

        document.getElementById('langBtn').addEventListener('click', function() {
            showingChinese = !showingChinese;
            localStorage.setItem('showingChinese', showingChinese);
            setMainTitle();
            setFooterText();
            document.getElementById('quote').textContent = showingChinese ? quote.zh : quote.en;
            this.textContent = showingChinese ? "Show English / 显示英文" : "显示中文 / Show Chinese";
        });
    </script>
</body>
</html>
